    <main>
        <article>
            <section class="section reservation" aria-labelledby="reservation-label">

                    <div class="reservation-content">
                        <p class="section-subtitle" id="reservation-label">Contact Us</p>

                        <p class="section-text">Enjoy the convenience of our reservation food service</p>
    
                        <form action="./index.html" method="get" class="booking-form">
                            <div class="input-wrapper">

                            <div class="input-wrapper">

                            </div>
                            <div class="input-wrapper">

                            </div>
                            
                            <button type="submit" class="btn">
                                <span class="span"></span>Submit
                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </button>
                        </form>
                    </div>
                    
                    <img src="./assets/images/line-1.png" width="630" height="056" loading="lazy" alt="shape" class="shape">

            </section>
